<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更新</title>
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.css}">
</head>
<body>
    <div class="container">
        <div class="row col-lg-6 col-lg-offset-2">
            <form class="form-horizontal" action="/update" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">编号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="id" th:value="${user.getId()}" readonly="readonly">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" th:value="${user.getName()}" placeholder="姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="password" th:value="${user.getPassword()}" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">电话</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="phone" th:value="${user.getPhone()}" placeholder="电话">
                    </div>
                </div>
                <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
